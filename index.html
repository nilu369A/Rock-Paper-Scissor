<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ROCK-PAPER-SCISSOR</title>
        <link rel="stylesheet" href="style.css">

</head>

<body>
        <p class="title">Rock Paper Scissor</p>
        <button class="move-button js-rock-button">
                <img class="move-icon" src="images/rock-emoji.png"></button>

        <button  class="move-button js-paper-button">
                <img class="move-icon" src="images/paper-emoji.png"></button>

        <button class="move-button js-scissors-button">
                <img class="move-icon" src="images/scissors-emoji.png"></button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score" class="score"></p>

        <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        " class="reset-score-button js-reset-score-button">Reset Score</button>
        
        <button class="auto-play-button" onclick="autoPlay();">Auto play</button>


        <script src="script.js"></script>
</body>

</html>
